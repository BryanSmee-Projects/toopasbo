apiVersion: apps/v1
kind: Deployment
metadata:
  name: toopasbo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: toopasbo
  template:
    metadata:
      labels:
        app: toopasbo
    spec:
      containers:
        - name: toopasbo
          image: registry.k8s.smee.ovh/BryanSmee/toopasbo@sha256:b1f92afadb4cfe862e3f1753096b919e0b30d93fc37033fe02f1002111f177ac
          args: ["-server=true"]
          env:
            - name: OPENWEATHER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: toopasbo-secret
                  key: OPENWEATHER_API_KEY
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: toopasbo-secret
                  key: OPENAI_API_KEY
            - name: TELEGRAM_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: toopasbo-secret
                  key: TELEGRAM_BOT_TOKEN
          resources:
            limits:
              cpu: "0.2"
              memory: "200Mi"
          volumeMounts:
            - name: chatids-volume
              mountPath: /app/chat_ids.txt
              subPath: chat_ids.txt
      volumes:
        - name: chatids-volume
          persistentVolumeClaim:
            claimName: chatids-pvc