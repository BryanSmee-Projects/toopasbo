apiVersion: batch/v1
kind: CronJob
metadata:
  name: toopasbo-cronjob
spec:
  schedule: "0 10 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          imagePullSecrets:
            - name: regcred
          containers:
            - name: toopasbo
              image: registry.k8s.smee.ovh/bryansmee/toopasbo@sha256:2ca54e6dda8a4fdf1ababe9171727cedb912adf208d28861d238c6fa5a661c96
              env:
                - name: OPENWEATHER_API_KEY
                  valueFrom:
                    secretKeyRef:
                      name: toopasbo-secret
                      key: OPENWEATHER_API_KEY
                - name: OPENAI_API_KEY
                  valueFrom:
                    secretKeyRef:
                      name: toopasbo-secret
                      key: OPENAI_API_KEY
                - name: TELEGRAM_BOT_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: toopasbo-secret
                      key: TELEGRAM_BOT_TOKEN
              resources:
                limits:
                  cpu: "0.2"
                  memory: "200Mi"
              volumeMounts:
                - name: chatids-volume
                  mountPath: /app/chat_ids.txt
                  subPath: chat_ids.txt
          volumes:
            - name: chatids-volume
              persistentVolumeClaim:
                claimName: chatids-pvc