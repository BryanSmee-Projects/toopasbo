apiVersion: batch/v1
kind: CronJob
metadata:
  name: toopasbo-cronjob
spec:
  schedule: "0 10 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          imagePullSecrets:
            - name: regcred
          containers:
            - name: toopasbo
              image: registry.k8s.smee.ovh/bryansmee/toopasbo@sha256:1d6f58c6203a9a510623720bae8ba6da690da8476c9a85bc88e36ed81e4e7fc1
              restartPolicy: never
              args: ["-server"]
              env:
                - name: OPENWEATHER_API_KEY
                  valueFrom:
                    secretKeyRef:
                      name: toopasbo-secret
                      key: OPENWEATHER_API_KEY
                - name: OPENAI_API_KEY
                  valueFrom:
                    secretKeyRef:
                      name: toopasbo-secret
                      key: OPENAI_API_KEY
                - name: TELEGRAM_BOT_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: toopasbo-secret
                      key: TELEGRAM_BOT_TOKEN
              resources:
                limits:
                  cpu: "0.2"
                  memory: "200Mi"
              volumeMounts:
                - name: chatids-volume
                  mountPath: /app/chat_ids.txt
                  subPath: chat_ids.txt
          volumes:
            - name: chatids-volume
              persistentVolumeClaim:
                claimName: chatids-pvc