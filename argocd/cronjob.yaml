apiVersion: batch/v1
kind: CronJob
metadata:
  name: toopasbo-cronjob
spec:
  schedule: "0 10 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: toopasbo
            image: registry.k8s.smee.ovh/bryansmee-projects/toopasbo@sha256:c741f13553cab9cc3e646495c8c7ce7aea39ab166c593729be8a53d758aa5df3
            env:
              - name: OPENWEATHER_API_KEY
                valueFrom:
                  secretKeyRef:
                    name: toopasbo-secret
                    key: OPENWEATHER_API_KEY
              - name: OPENAI_API_KEY
                valueFrom:
                  secretKeyRef:
                    name: toopasbo-secret
                    key: OPENAI_API_KEY
              - name: TELEGRAM_BOT_TOKEN
                valueFrom:
                  secretKeyRef:
                    name: toopasbo-secret
                    key: TELEGRAM_BOT_TOKEN
              - name: CLOUDEVENT_TARGET
                value: "http://toopasbo-service:8080"
            resources:
              limits:
                cpu: "0.2"
                memory: "200Mi"
            volumeMounts:
              - name: toopasbo-volume
                mountPath: /persistentdata
          volumes:
            - name: toopasbo-volume
              persistentVolumeClaim:
                claimName: toopasbo-pvc
          restartPolicy: Never