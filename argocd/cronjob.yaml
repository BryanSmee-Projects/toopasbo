apiVersion: batch/v1
kind: CronJob
metadata:
  name: toopasbo-cronjob
spec:
  schedule: "0 10 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: toopasbo
              image: registry.k8s.smee.ovh/BryanSmee/toopasbo@sha256:84d430be72fb1aae77d23ffa6059d22baf6741595afb10ff5239f0a157b40681
              args: ["-server=true"]
              env:
                - name: OPENWEATHER_API_KEY
                  valueFrom:
                    secretKeyRef:
                      name: toopasbo-secret
                      key: OPENWEATHER_API_KEY
                - name: OPENAI_API_KEY
                  valueFrom:
                    secretKeyRef:
                      name: toopasbo-secret
                      key: OPENAI_API_KEY
                - name: TELEGRAM_BOT_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: toopasbo-secret
                      key: TELEGRAM_BOT_TOKEN
              resources:
                limits:
                  cpu: "0.2"
                  memory: "200Mi"
              volumeMounts:
                - name: chatids-volume
                  mountPath: /app/chat_ids.txt
                  subPath: chat_ids.txt
          volumes:
            - name: chatids-volume
              persistentVolumeClaim:
                claimName: chatids-pvc